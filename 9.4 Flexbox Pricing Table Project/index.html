        border-radius: 5px; 
      }
      .plan-price{

      }
      .plan-title{

      }
      
      .pricing-container>.pricing-plan{

        margin-top: 20px;
        flex-grow: 100px;
        justify-content: center;
        max-width: 400px;
      }
      .pricing-container>*{

      }
    }
    
    
  
  </style>
</head>
